<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keystart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobilestyle.css" />
</head>

<body>
    <header>
        <div class="TopNav">
            <div class="Social">
                <div class="SocialIcon Instagram">
                    <img src="./img/insta.png" alt="인스타그램">
                </div>
                <div class="SocialIcon Instagram">
                    <img src="./img/kakao.png" alt="카카오톡">
                </div>
                <div class="SocialIcon Instagram">
                    <img src="./img/blog.png" alt="블로그">
                </div>
            </div>
            <div class="Buttons">
                <ol>
                    <a href="#" class="Logout">로그아웃</a>
                </ol>
                <ol>
                    <a href="#" class='UserInfo'>회원정보</a>
                </ol>
            </div>
        </div>

        <div class="logo-container">
            <img src="./img/mainLogo.png" alt="메인로고">
        </div>

        <nav class="main-nav">
            <a href="#keystart" class="nav-link">키스타트란?</a>
            <a href="#partners" class="nav-link">파트너사</a>
            <a href="#stories" class="nav-link">창업 이야기</a>
            <a href="#info" class="nav-link">창업 관련 정보</a>
        </nav>


    </header>

    <img src="./img/mainPlaceHolder1.png" alt="키스타트 이미지" />
    <div class="spacer"></div>
    <img src="./img/mainPlaceHolder2.png" alt="키스타트 이미지" />
    <div class="spacer"></div>
    <img src="./img/mainPlaceHolder3.png" alt="키스타트 이미지" />
    <div class="spacer"></div>
    <img src="./img/mainPlaceHolder4.png" alt="키스타트 이미지" />
    <div class="spacer"></div>
    <img src="./img/mainPlaceHolder5.png" alt="키스타트 이미지" />
    <div class="spacer"></div>
    <img src="./img/mainPlaceHolder6.png" alt="키스타트 이미지" />
    <div class="spacer"></div>



    <footer>
        <!-- footer.html -->
        <div class="footer">
            <div class="footer-left">
                <div class="logo">
                    <img class="logo-img" src="./img/keystart_logo.png" alt="로고">
                </div>
                <div class="links">
                    <div class="footer-link">이용약관</div>
                    <div class="separator">ㅣ</div>
                    <div class="footer-link">개인정보 처리방침</div>
                </div>
                <div class="contact-info">
                    <div class="info-item">
                        <span class="label">상호명</span>
                        <span class="value">키스타트(KEY START)</span>
                    </div>
                    <div class="info-item">
                        <span class="label">주소</span>
                        <span class="value">(12345)부산광역시 연제구</span>
                    </div>
                    <div class="info-item">
                        <span class="label">사업자등록번호</span>
                        <span class="value">123-45-67890 <a href="#" class="business-info-link">[사업자 정보 확인]</a></span>
                    </div>
                    <div class="info-item">
                        <span class="label">E-MAIL</span>
                        <span class="value">keystart.official@keystart.co.kr</span>
                    </div>
                    <div class="info-item">
                        <span class="label">TEL</span>
                        <span class="value">070-1234-5678</span>
                    </div>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-content">
                    <div class="footer-top">
                        <div class="footer-text">공지사항</div>
                        <div class="footer-text">자주 묻는 질문</div>
                        <div class="footer-text">회원정보</div>
                    </div>
                    <div class="social-icons">
                        <div class="social-icon instagram">
                            <img src="./img/insta.png" alt="인스타그램">
                        </div>
                        <div class="social-icon kakaotalk">
                            <img src="./img/kakao.png" alt="카카오톡">
                        </div>
                        <div class="social-icon blog">
                            <img src="./img/blog.png" alt="블로그">
                        </div>
                    </div>
                </div>
            </div>

        </div>



    </footer>
    <script>
        window.addEventListener('scroll', function () {
            var nav = document.querySelector('.main-nav');
            if (window.scrollY > 165) { // 스크롤 위치가 52px보다 아래에 있으면
                nav.classList.add('fixed-nav'); // 고정 클래스 추가
                nav.style.position = 'fixed'; // 요소를 고정
            } else {
                nav.classList.remove('fixed-nav'); // 고정 클래스 제거
                nav.style.position = 'static'; // 그렇지 않으면 요소를 기본 위치로 설정
            }
        });


    </script>

</body>


</html>
