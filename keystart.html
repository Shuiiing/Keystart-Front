<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>keystart</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/mobilestyle.css" />
</head>

<body>
  <div id="wrapper">
    <div>
      <img src="./img/addPagePlaceHolder1.png" alt="홍보 섹션 1">
      <div class="addSpacer"></div>
    </div>

    <div class="info-section">
      <h1 class="section-title">창업준비, 왜 키스타트일까요?</h1>
      <div class="info-boxes">
        <div class="info-box">
          <div class="box-icon">
            <img src="./img/callChat.png" alt="상담원">
          </div>
          <div class="box-text">전문적인 1:1상담으로<br />개인 맞춤 창업 컨설팅</div>
        </div>
        <div class="info-box">
          <div class="box-icon">
            <img src="./img/callTalk.png" alt="챗봇">
          </div>
          <div class="box-text">창업 관련 정보<br />주기적인 제공 및 무료강의</div>
        </div>
        <div class="info-box">
          <div class="box-icon">
            <img src="./img/callList.png" alt="리스트">
          </div>
          <div class="box-text">창업 비용은 최소예산으로<br />맞춤형 업체 추천</div>
        </div>
      </div>
      <div class="addSpacer"></div>
    </div>

    <div>
      <img src="./img/addPagePlaceHolder3.png" alt="홍보 섹션 3">
      <div class="addSpacer"></div>
    </div>

    <div>
      <img src="./img/addPagePlaceHolder4.png" alt="홍보 섹션 4">
      <div class="addSpacer"></div>
    </div>

    <div>
      <img src="./img/addPagePlaceHolder5.png" alt="홍보 섹션 5">
      <div class="addSpacer"></div>
    </div>

    <div>
      <img src="./img/addPagePlaceHolder6.png" alt="홍보 섹션 6">
    </div>

  </div>

  <div class="footer">
    <div class="footer-left">
      <div class="logo">
        <img class="logo-img" src="./img/keystart_logo.png" alt="로고">
      </div>
      <div class="links">
        <div class="footer-link">이용약관</div>
        <div class="separator">ㅣ</div>
        <div class="footer-link">개인정보 처리방침</div>
      </div>
      <div class="contact-info">
        <div class="info-item">
          <span class="label">상호명</span>
          <span class="value">키스타트(KEY START)</span>
        </div>
        <div class="info-item">
          <span class="label">주소</span>
          <span class="value">(12345)부산광역시 연제구</span>
        </div>
        <div class="info-item">
          <span class="label">사업자등록번호</span>
          <span class="value">123-45-67890 <a href="#" class="business-info-link">[사업자 정보 확인]</a></span>
        </div>
        <div class="info-item">
          <span class="label">E-MAIL</span>
          <span class="value">keystart.official@keystart.co.kr</span>
        </div>
        <div class="info-item">
          <span class="label">TEL</span>
          <span class="value">070-1234-5678</span>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-button-container">
    <div class="Button" id="login-button" onclick="login()">
      <div>로그인하기</div>
    </div>
    <div class="Button" id="kakao-button" onclick="kakaoLogin()">
      <div class="Inner">
        <div class="icon">
          <img src="./img/kakao_logo.png" class='logo-back' alt="kakao logo">
        </div>
        <div>카카오로 1초만에 가입</div>
      </div>
    </div>
  </div>
  <script>
    function login() {
      // 로그인 버튼을 눌렀을 때 실행할 코드
      alert('로그인 버튼이 클릭되었습니다.');
    }

    function kakaoLogin() {
      alert('카카오 로그인 버튼이 클릭되었습니다.');
    }
  </script>

</body>

</html>
